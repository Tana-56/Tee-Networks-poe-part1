<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact | Tee Networks</title>
  <meta name="description" content="Contact Tee Networks for support, sales or partnership enquiries. Use the contact form or find our office locations." />
  <link rel="stylesheet" href="../CSS/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <img src="../assets/hero.webp" alt="Tee Networks logo" class="logo" />
        <h1 class="brand-title">Tee Networks</h1>
      </div>
      <nav>
        <ul class="nav-list">
          <li><a href="../index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
          <li><a href="enquiries.html">Enquiries</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container narrow">
    <h2>Contact Us</h2>

    <form id="contactForm" class="form-card" novalidate>
      <label for="contactName">Full name</label>
      <input id="contactName" type="text" required />

      <small class="input-error" id="contactNameError"></small>

      <label for="contactEmail">Email address</label>
      <input id="contactEmail" type="email" required />
      <small class="input-error" id="contactEmailError"></small>

      <label for="contactMessage">Message</label>
      <textarea id="contactMessage" rows="6" required></textarea>
      <small class="input-error" id="contactMessageError"></small>

      <button type="submit" class="btn btn-primary">Send message</button>
      <p id="contactResult" class="form-result" aria-live="polite"></p>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>Â© 2025 Tee Networks</div>
      <div>Local time: <span id="footerTime">--:--:--</span></div>
    </div>
  </footer>

  <script src="../js/validate.js"></script>
  <script src="../js/main.js"></script>
</body>
</html>
