  <!-- Enquiries Section -->
  <main>
    <section class="enquiries-section">
      <h2>Make an Enquiry</h2>
      <p>Have a question or need assistance? Fill out the form below and weâ€™ll get back to you soon.</p>

      <form id="enquiryForm" novalidate>
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name">
        </div>

        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email">
        </div>

        <div class="form-group">
          <label for="service">Service of Interest:</label>
          <select id="service" name="service">
            <option value="">-- Select a Service --</option>
            <option value="international-calls">International Calls</option>
            <option value="data-sms">Data & SMS Plans</option>
            <option value="business-packages">Business Packages</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" placeholder="Type your message here..."></textarea>
        </div>

        <button type="submit" class="cta-button">Submit Enquiry</button>
      </form>

      <p id="responseMsg"></p>
    </section>
  </main>
