<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gallery | Tee Networks</title>
  <meta name="description" content="Gallery of installations, team and projects by Tee Networks." />
  <link rel="stylesheet" href="../CSS/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <img src="../assets/hero.webp" alt="Tee Networks logo" class="logo" />
        <h1 class="brand-title">Tee Networks</h1>
      </div>
      <nav>
        <ul class="nav-list">
          <li><a href="../index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="gallery.html" class="active">Gallery</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="enquiries.html">Enquiries</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Project Gallery</h2>

    <section class="gallery-grid" id="galleryGrid">
      <!-- Card clickable images -->
      <figure class="gallery-card">
        <img src="../assets/gallery1.webp" alt="Installing fiber cables" class="lightbox-trigger" data-full="../assets/gallery1.webp" />
        <figcaption>Fiber installation — City project</figcaption>
      </figure>

      <figure class="gallery-card">
        <img src="../assets/gallery2.webp" alt="Customer support team" class="lightbox-trigger" data-full="../assets/gallery2.webp" />
        <figcaption>Customer support center</figcaption>
      </figure>

      <figure class="gallery-card">
        <img src="../assets/gallery3.webp" alt="5G tower setup" class="lightbox-trigger" data-full="../assets/gallery3.webp" />
        <figcaption>5G tower rollout</figcaption>
      </figure>
    </section>
  </main>

  <!-- Lightbox markup -->
  <div id="lightbox" aria-hidden="true">
    <button id="lbClose" class="lb-close" aria-label="Close">&times;</button>
    <button id="lbPrev" class="lb-nav lb-prev" aria-label="Previous">&#10094;</button>
    <img id="lbImage" src="" alt="Expanded view" />
    <button id="lbNext" class="lb-nav lb-next" aria-label="Next">&#10095;</button>
  </div>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>© 2025 Tee Networks</div>
      <div class="footer-links"><a href="contact.html">Contact</a> <a href="enquiries.html">Enquiries</a></div>
    </div>
  </footer>

  <script src="../js/lightbox.js"></script>
</body>
</html>
