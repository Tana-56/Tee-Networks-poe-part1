  <!-- Enquiry Section -->
  <section class="enquiry-section">
    <div class="enquiry-card">
      <h2>Submit an Enquiry</h2>
      <p>Have a question or request? Complete the form below, and our support team will get back to you soon.</p>
      
      <form id="enquiryForm" novalidate>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required />
        <small class="error" id="nameError"></small>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
        <small class="error" id="emailError"></small>

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Enter subject" required />
        <small class="error" id="subjectError"></small>

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Write your message..." rows="6" required></textarea>
        <small class="error" id="messageError"></small>

        <button type="submit" class="cta-button">Submit Enquiry</button>
        <p id="successMessage" class="success"></p>
      </form>
    </div>
  </section>
